<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <style>
      body {
	  background-color: rgb(10 10 10);
	  color: white;
      }
      #words-wrapper {
	  position: relative;
	  margin-top: 30px;
      }
      #words {
	  display: flex;
	  align-items: start;
	  justify-content: start;
	  flex-wrap: wrap;
	  border: 2px dotted rgb(96 139 168);
	  font-size: 2.2em;
	  z-index: 10;
      }
      #words > br {
	  flex-basis: 100%;
	  height: 0;
	  width: 100vw;
      }
      #stats-wrapper {
	  position: sticky;
	  top: 12px;
	  z-index: 1;
      }
      #stats {
	  display: flex;
	  justify-content: center;
	  gap: 4px 12px;
	  background: rgb(10 10 10 / 0.8);

      }
      span {
	  box-sizing: border-box;
	  color: white;
	  border-top: 1px dashed rgb(10 10 10);
	  border-left:1px dashed rgb(10 10 10);
      }
      span.current {
	  background-color: rgb(110 110 110);
	  scroll-margin-top: 140px;
      }
      span.good {
	  color: green;
	  border-top: 1px dashed green;
	  border-left:1px dashed green;
      }
      span.bad {
	  color: red;
	  border-top: 1px dashed red;
	  border-left:1px dashed red;
      }
    </style>
  </head>
  <body>

    <div id="stats-wrapper">
      <div id="stats">
	<div id="statsLastSecond">
	  <p>Typed: </p>
	  <p>Correct: </p>
	  <p>Wrong: </p>
	</div>
	<div id="statsLast1">
	  <p>1 second: <span id="typedLast1" >0</span> chs</p>
	  <p>1 second: <span id="correctLast1" >0</span> chs</p>
	  <p>1 second: <span id="wrongLast1" >0</span> chs</p>
	</div>
	<div id="statsLast5">
	  <p>5 seconds: <span id="typedLast5" >0</span> chs/s</p>
	  <p>5 second: <span id="correctLast5" >0</span> chs/s</p>
	  <p>5 second: <span id="wrongLast5" >0</span> chs/s</p>
	</div>
	<div id="statsLast30">
	  <p>30 seconds: <span id="typedLast30" >0</span> chs/s</p>
	  <p>30 second: <span id="correctLast30" >0</span> chs/s</p>
	  <p>30 second: <span id="wrongLast30" >0</span> chs/s</p>
	</div>
      </div>
    </div>
    <div id="words-wrapper">
      <div id="words">
	<span>hello</span>
      </div>
    </div>
    <br>
    <br>
    <hr>


    <textarea type="text" id="textInput"> </textarea>
    <button onclick='setTextPractice()'> set text to practice </button>
  </body>
  <script src="./index.js"></script>
</html>
